<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="sign up-form.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
</head>

<body>

    <div class="container-fluid background">
        <div class="row justify-content-center ">

            <div class="col-xl-7 col-lg-8 col-md-8 col-sm-8 col-10" id="ui">
            
                    <form action="" class="form">
                        <h2 class="text-center">SIGN UP FORM</h2>
                        <br>
                        <div class="row">

                            <div class="col-xl-6 col-lg-6">
                                <i class="bi bi-person-fill icon"></i>
                                <label for="">First Name</label>
                                <input type="text" name="fname" class="form-control"
                                    placeholder="Enter your first name">
                            </div>

                            <div class="col-xl-6 col-lg-6">
                                <i class="bi bi-person-fill icon"></i>
                                <label for="">Last Name</label>
                                <input type="text" name="lname" class="form-control" placeholder="Enter your last name">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-xl-6 col-lg-6">
                                <i class="bi bi-envelope-fill icon"></i>
                                <label for="">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter your email">
                            </div>

                            <div class="col-xl-6 col-lg-6">
                                <i class="bi bi-phone"></i>
                                <label for="">Phone no</label>
                                <input type="number" name="num" class="form-control" placeholder="Enter your number">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-xl-6 col-lg-6">
                                <i class="bi bi-lock-fill icon"></i>
                                <label for="">Password</label>
                                <input type="password" name="password" class="form-control"
                                    placeholder="Enter your password">
                            </div>

                            <div class="col-xl-6 col-lg-6">
                                <i class="bi bi-lock-fill icon"></i>
                                <label for="">Confirm Password</label>
                                <input type="password" name="password" class="form-control"
                                    placeholder="re-type your password">
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="">
                                <h3>Gender</h3>
                                <input type="radio" class="radio-btn" name="gender" id="male">
                                <label for="male" style="margin-right:30px">Male</label>

                                <input type="radio" class="radio-btn" name="gender" id="female">
                                <label for="female">Female</label>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <select class="Country">
                                <option>Select a Country</option>
                                <option>India</option>
                                <option>Australia</option>
                                <option>Sri lanka</option>
                                <option>China</option>
                                <option>USA</option>
                                <option>Russia</option>
                                <option>Nepal</option>
                                <option>Italy</option>
                            </select>
                        </div>
                        <br>

                        <div class="row">
                            <div class="">
                                <input type="checkbox" class="checkbox-btn">
                                <label for="checkbox-btn" class="checkbox-content">I accept the terms &
                                    conditions</label>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="">
                                <a href="login.html" class="btn btn-block btn-lg" name="submit">SIGN UP</a>
                            </div>
                        </div>


                    </form>

                

            </div>
        </div>
</body>

</html>
